<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake</title>
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
    <link rel="stylesheet" href="css/snake.css">
</head>
<body>
    <div class="top-items">
        <div class="back-icon">
            <a href="http://localhost:3000"><img src="assets/left-arrow.png" alt=""></a>
        </div>
        <h1 class="glitch" data-text="SSSNAKE">SSSNAKE</h1>
    </div>
    <div class="game">
    <div class="game-box">
    <div class="score">
        <span>Current score: <strong class="current">0</strong></span>
        <span>Highscore: <strong class="high">0</strong></span>
    </div>      
    <canvas class="snake" id="snake" width="520" height="300"></canvas>
    <p style="color:whitesmoke;font-size:24px;">Focus on window to play...</p> 
    </div>
    <div class="container">
        <h2 class="title"><img src="http://findicons.com/files/icons/2799/flat_icons/256/trophy.png">LEADERBOARD</h2>
        <ol id="board" class="leaderboard"></ol>
    </div>
    </div>
    <script src="js/snake.js"></script>
</body>

</html>
